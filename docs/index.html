<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flights</title>
<style>
  :root {
    color-scheme: dark;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 32px 24px 48px;
    font-family: "Helvetica Neue", Arial, sans-serif;
    background: #000;
    color: #f5f5f5;
    display: flex;
    flex-direction: column;
    gap: 24px;
    align-items: center;
  }
  h1 {
    margin: 0;
    font-size: 32px;
    letter-spacing: 0.03em;
    text-transform: uppercase;
  }
  .gallery {
    width: min(1100px, 100%);
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
  }
  figure {
    margin: 0;
    padding: 14px;
    border: 1px solid #1f1f1f;
    border-radius: 10px;
    background: linear-gradient(135deg, #0f0f0f, #111827);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
  }
  img {
    width: 100%;
    display: block;
    border-radius: 6px;
  }
  figcaption {
    margin-top: 10px;
    font-size: 14px;
    color: #c2c2c2;
    letter-spacing: 0.01em;
  }
</style>
</head>
<body>
  <h1>Flights TG925 - TG924</h1>
  <div class="gallery">
    <figure>
      <img src="seatmaps.png" alt="Weekly grid of ASCII seat maps">
    </figure>
  </div>
  <div class="gallery">
    <figure>
      <img src="window_seats.png" alt="Window-seat ledger">
    </figure>
  </div>
  <div class="gallery">
    <figure>
      <img src="price_heatmaps.png" alt="Price heatmaps">
    </figure>
  </div>
</body>
</html>
